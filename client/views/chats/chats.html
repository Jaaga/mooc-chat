<template name="chatMessages">
<div class="ui comments animated fadeInUp">
  <div class="comment ">
    <a class="avatar">
      <img src="/{{picture}}">
    </a>
    <div class="content">
      <a class="author blue  ">{{author}}</a>
      <div class="metadata ">
        <div class="date white ">{{ submittedText}}</div>
      </div>
      <div class="text">
        {{body}}
      </div>
    </div>
  </div>
  <div class="ui inverted  divider"></div>
</div>
</template>
