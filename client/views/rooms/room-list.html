<template name="all-rooms">
		<div class="col-md-12">
			{{> roomList}}
		</div>
</template>


<template name="roomList">
	<div class="col-md-12">
		{{#each rooms}}
			<ul>
				<li class="btn">
					<button type="button" class="btn btn-primary">{{name}}</button>
				</li>
			</ul>
		{{/each}}
	</div>
</template>
