   <template name="entry">
    <p><input type="text" id="messageBox1" placeholder="Your name"> <input type="text" id="messageBox" placeholder="Your message">
    </p>
  </template>

  <template name="messages">
   {{#each messages}}

 </template>

 <template name="message">
   <p><strong>{{name}}:</strong> {{message}}</p>
